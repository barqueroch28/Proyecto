        body{

border: 1px solid rgba(105, 105, 105, 0.1) !important;

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <div class="main-container">

    <div id="sidemenu" class="menu-collapsed ">
      <!--  HEADER -->
      <div id="header">
        <div id="title"><span>Expediente Carnes Castillo</span></div>
        <div id="menu-btn">
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
        </div>
      </div>
      <!-- PROFILE -->
      <div id="profile">
        <div id="photo"><img src="./img/foto.png" alt="" id="fotoUser"></div>
        <div id="name"><span id="span">
            <!--Jocsan Barquero <br> 118460064-->
          </span></div>

      </div>
      <!-- ITEMS -->
      <div id="menu-items">
        <div class="item">
          <a href="./InfoPersonal.html">
            <div class="icon"><img src="./img/infopersonal.png" alt=""></div>
            <div class="title"><span>Informacion Personal</span></div>
          </a>
        </div>
        <div class="item separator">

        </div>
        <div class="item animate__animated animate__bounce">
          <a href="./InfoAcademica.html">
            <div class="icon"><img src="./img/education.png" alt=""></div>
            <div class="title"><span>Informacion Academica</span></div>
          </a>
        </div>
        <div class="item separator">

        </div>
        <div class="item animate__animated animate__bounce">
          <a href="./InfoLaboral.html">
            <div class="icon"><img src="./img/work.png" alt=""></div>
            <div class="title"><span>Experiencia Profesional</span></div>
          </a>
        </div>
        <div class="item separator">
        </div>
        <div class="item" id="item-salir">
          <a href="index.html">
            <div class="icon"><img src="./img/salirlogo.png" alt=""></div>
            <div class="title"><span>Cerrar sesion</span></div>
          </a>
        </div>
      </div>
    </div>
    <fieldset>
      <form class="container container-glass  w-100 mt-4 ml-4 p-5 rounded-3 shadow align-items-stretch text-light animate__animated animate__zoomIn animate__slow"
        action="javascript:void(0);" method="post">
        <h3 class="fw-bold text-center py-3 text-light">Información Principal</h3>

        <h4 class="fw-light py-3 text-light">Información personal</h4>


      <div class="text-light">

        <div class="form-row row g-2">
          <div class="form-group col-md-3">
            <label for="Nombre">Nombre:</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre del empleado"
              disabled>
          </div>
          <div class="form-group col-md-3">
            <label for="Nombre">Primer apellido:</label>
            <input type="text" class="form-control" id="1Apellido" name="1Apellido"
              placeholder="Primer apellido del empleado" disabled>
          </div>
          <div class="form-group col-md-3">
            <label for="Nombre">Segundo apellido:</label>
            <input type="text" class="form-control" id="2Apellido" name="2Apellido"
              placeholder="Segundo apellido del empleado" disabled>
          </div>
          <div></div>
          <div class="form-group col-md-3">
            <label for="Nombre">Cédula:</label>
            <input type="text" class="form-control" id="Cedula" name="Cedula"
              placeholder="Número de cédula del empleado" disabled>
          </div>
          <div class="form-group col-md-3">
            <label for="Nombre">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="FechaNacimiento" name="FechaNacimiento"
              placeholder="Fecha de nacimiento del empleado" disabled>
          </div>
          <div class="form-group col-md-2">
            <label for="EstadoCivil">Estado Civil:</label>
            <select name="EstadoCivil" id="EstadoCivil" class="form-control" disabled>
              <option selected>Soltero</option>
              <option>Casado</option>
              <option>Viudo</option>
            </select>
          </div>
          <div></div>
          <div class="form-group col-md-4">
            <label for="Nombre">Numero de Asegurado:</label>
            <input type="text" class="form-control" id="NumeroAsegurado" name="NumeroAsegurado"
              placeholder="Numero de asegurado del empleado" disabled>
          </div>
          <div class="form-group col-md-2">
            <label for="TipoSangre">Tipo de sangre:</label>
            <select name="TipoSangre" id="TipoSangre" class="form-control" placeholder="Escoja una opción" disabled>
              <option>O-</option>
              <option>O+</option>
              <option>A-</option>
              <option>A+</option>
              <option>B-</option>
              <option>B+</option>
              <option>AB-</option>
              <option>AB+</option>
            </select>
          </div>
          <div></div>
          <div class="form-group col-md-2">
            <!--<label for="Contrasena">Contraseña:</label>
            <input type="password" class="form-control" id="Contrasena" name="Contrasena" placeholder="********">-->
          </div>
        </div>
        <hr>


          <h4 class="fw-light py-3 text-light">Información bancaria</h4>
        </div>
        <div class="form-group col-md-4">
          <label for="BancoEspecifico">Tipo de Banco:</label>
          <!--<input type="text" id="BancoEspecifico" class="form-control">-->
          <select name="BancoEspecifico" id="BancoEspecifico" class="form-control" disabled>
            <option>Banco Crédito Agrícola de Cartago</option>
            <option>Banco de Costa Rica</option>
            <option>Banco Nacional de Costa Rica</option>
            <option>Banco popular y de Desarrollo Comunal</option>

          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="CuentaBancaria">IBAN:</label>
          <input type="text" class="form-control" id="CuentaBancaria" name="CuentaBancaria"
            placeholder="Número IBAN de cuenta bancaria" disabled>
        </div>
        <hr class="Bold">
        <h4 class="fw-light py-3 text-light">Información de residencia</h4>
        <div class="form-group col-md-4">
          <label for="Provincia">Provincia:</label>
          <select id="Provincia" class="form-control" disabled>
            <option selected>San José</option>
            <option>Alajuela</option>
            <option>Heredia</option>
            <option>Cartago</option>
            <option>Puntarenas</option>
            <option>Guanacaste</option>
            <option>Limón</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="Canton">Cantón:</label>
          <input type="text" class="form-control" id="Canton" name="Canton" placeholder="Nombre de Cantón" disabled>
        </div>
        <div class="form-group col-md-6">
          <label for="Distrito">Distrito:</label>
          <input type="text" class="form-control" id="Distrito" name="Distrito" placeholder="Nombre del Distrito"
            disabled>
        </div>
        <div class="form-group col-md-6">
          <label for="DireccionExacta">Dirección exacta:</label>
          <textarea class="form-control" id="Direccion" rows="3" name="Direccion" disabled>
          </textarea>
        </div>
        <hr>

        <h4 class="fw-light py-3 text-light">Información Contacto</h4>
        <div class="form-group col-md-3">
          <label for="TCelular">Teléfono Celular</label>
          <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TCelular" id="TCelular" class="form-control" disabled>
        </div>
        <div class="form-group col-md-3">
          <label for="TOficina">Teléfono Oficina</label>
          <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TOficina" id="TOficina" class="form-control" disabled>
        </div>
        <div class="form-group col-md-3">
          <label for="TCasa">Teléfono Casa</label>
          <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TCasa" id="TCasa" class="form-control" disabled>
        </div>
        <div class="form-group col-md-3">
          <label for="TExtra">Teléfono Extra</label>
          <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TExtra" id="TExtra" class="form-control" disabled>
        </div>
        <div class="form-group col-md-5">
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" class="form-control" disabled>
        </div>
        <div class="form-group col-md-2">
          <label for="ZIP">Codigo Postal</label>
          <input type="text" name="ZIP" id="ZIP" class="form-control" disabled>
        </div>
        <div class="form-group col-md-3">
          <label for="TEmergencia">Telefono de Emergencia</label>
          <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TEmergencia" id="TEmergencia" class="form-control"
            disabled>
        </div>
        <div class="form-group col-md-5">
          <label for="NomEmergencia">Nombre del contacto</label>
          <input type="text" name="NomEmergencia" id="NomEmergencia" class="form-control" disabled>
        </div>
        <input type="hidden" name="Contrasena" id="Contrasena">
        <br>
        <br>
        <div class="form-group">
          <button value="Siguiente" class="btn btn-success mb-3" onclick="GuardarBtn()">Guardar</button>
          <button value="Siguiente" class="btn btn-secondary mb-3" onclick="HabilitarEspacio()">Editar</button>
          <a onclick="DeshabilitarEspacio()" id="Cerrar" hidden>&#10006;</a>
        </div>
        <input type="text" id="IdPersona" disabled hidden>
      </form>
    </fieldset>
  </div>

  <script src="js/MainEngine.js"></script>
  <script>
    FillInfoPersonal();
    FillInfoDireccion();
    FillInfoContacto();
    const btn = document.querySelector('#menu-btn');
    const menu = document.querySelector('#sidemenu');
    btn.addEventListener('click', e => {
      menu.classList.toggle("menu-expanded");
      menu.classList.toggle("menu-collapsed");
      SetId();
      FillMenuBar();
      document.querySelector('body').classList.toggle('body-expanded');
    });


  </script>
  <script src="js/Admin.js"></script>
</body>
