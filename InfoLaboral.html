<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        width: fit-content;
    }  
    hr{
        margin: 10px;
        width: 350px;
    }
</style>
<body>
    <fieldset>
        <h3>Informacion Laboral</h3>
        <form action="javascript:void(0);" method="post" onsubmit="MeasuredBoy()">
        <label for="Institucion">Institucion</label>
        <input type="text" name="Institucion" id="Institucion"> <br> <br>
        <label for="FechaInicio">Fecha en la que Inició</label>
        <input type="date" name="FechaInicio" id="FechaInicio"> <br> <br>
        <label for="FechaFin">Fecha en la que finalizo</label>
        <input type="date" name="FechaFin" id="FechaFin"> 
        <input type="submit" value="Siguiente">
        </form>
    </fieldset>
    <button onclick="GetInfoLaboral()">Traer info</button>
    
    <table id="tablaInfoLaboral" hidden>
        <h3 id="tituloLaboral"></h3>
        <tr>
            <th colspan="2">Acciones</th>
            <th>Institucion</th>
            <th>Fecha de Inicio</th>
            <th>Fecha en la que Finalizó</th>
        </tr>
        <tbody id="tableLaboral"></tbody>
    </table>
    <div id="FormEditLaboral" hidden>
        <form action="javascript:void(0);" onsubmit="EditarLaboral()">
        <label>Institucion</label>
        <input type="hidden" id="IdLaboral">
        <input type="text" placeholder="Institución" id="editInstitucion"><br><br>
        <label>Fecha en la que Inició</label>
        <input type="date" id="editFechaInicio"><br><br>
        <label>Fecha en la que Finalizó</label>
        <input type="date" id="editFechaFin"><br><br>
        <button type="submit">Guardar</button>
        <a onclick="CerrarFormLaboral()">&#10006;</a>
        </form>
    </div>
    <script src="js/InfoLaboral.js"></script>
</body>
</html>
