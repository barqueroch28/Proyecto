    <fieldset>
        <form class="container bg-white w-100 mt-4 ml-4 p-5 rounded-3 shadow align-items-stretch" action="javascript:void(0);" method="POST" onsubmit="MeasuredBoy()">
          <h3 class="fw-bold text-center py-3 text-secondary">Información Laboral</h3>
          <h4 class="fw-light py-3 text-secondary">Información laboral</h4>
          <div class="form-row row g-2">
            <div class="form-group col-md-3">
              <label for="Institucion">Institucion:</label>
              <input type="text" class="form-control" id="Institucion" name="Institucion" placeholder="Nombre de la institución" disabled>
            </div>
            <div class="form-group col-md-3">
              <label for="FechaInicio">Fecha en la que inició:</label>
              <input type="text" class="form-control" id="FechaInicio" name="FechaInicio" placeholder="" disabled>
            </div>
            <div class="form-group col-md-3">
                <label for="FechaFin">Fecha en la que finalizó:</label>
                <input type="text" class="form-control" id="FechaFin" name="FechaFin" placeholder="" disabled>
              </div>
              <input type="text" id="IdPersona" disabled hidden>
              
            <!--<button type="submit" class="btn btn-success mb-3">Añadir</button> 
            --></div> 
        </form>
    </fieldset>
</div> 
    <script src="js/MainEngine.js"></script>
    <script>
        SetId();

        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');       
        btn.addEventListener('click', e => {
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");
            document.querySelector('body').classList.toggle('body-expanded');
        });
    </script>
