  <div class="container">

    <form action="javascript:void(0);" method="post" onsubmit="BigBoy()"
      class="container bg-white w-100 mt-4 ml-4 p-5 rounded-3 shadow align-items-stretch">
      <h3 class="fw-light text-center py-3 text-secondary">Informacion Personal</h3>
      <div class="form-row row g-2">
        <div class="form-group col-md-3">
          <label for="Nombre">Nombre:</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre del empleado">
        </div>
        <div class="form-group col-md-3">
          <label for="Nombre">Primer apellido:</label>
          <input type="text" class="form-control" id="1Apellido" name="1Apellido"
            placeholder="Primer apellido del empleado">
        </div>
        <div class="form-group col-md-3">
          <label for="Nombre">Segundo apellido:</label>
          <input type="text" class="form-control" id="2Apellido" name="2Apellido"
            placeholder="Segundo apellido del empleado">
        </div>
        <div class="form-group col-md-3">
          <label for="Contrasena">Contraseña:</label>
          <input type="password" class="form-control" id="Contrasena" placeholder="Contraseña">
        </div>
        <div class="form-group col-md-3">
          <label for="Nombre">Cédula:</label>
          <input type="text" class="form-control" id="Cedula" name="Cedula" placeholder="Número de cédula">
        </div>
        <div class="form-group col-md-3">
          <label for="Nombre">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="FechaNacimiento" name="FechaNacimiento"
            placeholder="Fecha de nacimiento">
        </div>
        <div class="form-group col-md-2">
          <label for="EstadoCivil">Estado Civil:</label>
          <select name="EstadoCivil" id="EstadoCivil" class="form-control">
            <option selected>Soltero</option>
            <option>Casado</option>
            <option>Viudo</option>
          </select>
        </div>
        <div></div>
        <div class="form-group col-md-4">
          <label for="Nombre">Numero de Asegurado:</label>
          <input type="text" class="form-control" id="NumeroAsegurado" name="NumeroAsegurado"
            placeholder="Numero de asegurado">
        </div>
        <div class="form-group col-md-2">
          <label for="TipoSangre">Tipo de sangre:</label>
          <select name="TipoSangre" id="TipoSangre" class="form-control" placeholder="Escoja una opción">
            <option>O-</option>
            <option>O+</option>
            <option>A-</option>
            <option>A+</option>
            <option>B-</option>
            <option>B+</option>
            <option>AB-</option>
            <option>AB+</option>
          </select>
        </div>
        <div></div>
        <div class="form-group col-md-2">
          <!--<label for="Contrasena">Contraseña:</label>
                      <input type="password" class="form-control" id="Contrasena" name="Contrasena" placeholder="********">-->
        </div>


        <h4 class="fw-light py-3 text-secondary">Información bancaria</h4>
      </div>
      <div class="form-group col-md-4">
        <label for="BancoEspecifico">Tipo de Banco:</label>
        <!--<input type="text" id="BancoEspecifico" class="form-control">-->
        <select name="BancoEspecifico" id="BancoEspecifico" class="form-control">
          <option>Banco Crédito Agrícola de Cartago</option>
          <option>Banco de Costa Rica</option>
          <option>Banco Nacional de Costa Rica</option>
          <option>Banco popular y de Desarrollo Comunal</option>

        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="CuentaBancaria">IBAN:</label>
        <input type="text" class="form-control" id="CuentaBancaria" name="CuentaBancaria"
          placeholder="Número IBAN de cuenta bancaria">
      </div>
      <h4 class="fw-light py-3 text-secondary">Información de residencia</h4>
      <div class="form-group col-md-4">
        <label for="Provincia">Provincia:</label>
        <select id="Provincia" class="form-control">
          <option selected>San José</option>
          <option>Alajuela</option>
          <option>Heredia</option>
          <option>Cartago</option>
          <option>Puntarenas</option>
          <option>Guanacaste</option>
          <option>Limón</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="Canton">Cantón:</label>
        <input type="text" class="form-control" id="Canton" name="Canton" placeholder="Nombre de Cantón">
      </div>
      <div class="form-group col-md-6">
        <label for="Distrito">Distrito:</label>
        <input type="text" class="form-control" id="Distrito" name="Distrito" placeholder="Nombre del Distrito">
      </div>
      <div class="form-group col-md-6">
        <label for="DireccionExacta">Dirección exacta:</label>
        <textarea class="form-control" id="Direccion" rows="3" name="Direccion">
                    </textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
        </div>
      </div>

      <div class="form-group col-md-3">
        <label for="TCelular">Teléfono Celular</label>
        <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TCelular" id="TCelular" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <label for="TOficina">Teléfono Oficina</label>
        <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TOficina" id="TOficina" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <label for="TCasa">Teléfono Casa</label>
        <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TCasa" id="TCasa" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <label for="TExtra">Teléfono Extra</label>
        <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TExtra" id="TExtra" class="form-control">
      </div>
      <div class="form-group col-md-5">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" class="form-control">
      </div>
      <div class="form-group col-md-2">
        <label for="ZIP">Codigo Postal</label>
        <input type="text" name="ZIP" id="ZIP" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <label for="TEmergencia">Telefono de Emergencia</label>
        <input type="tel" pattern="[0-9]{4}-[0-9]{4}" name="TEmergencia" id="TEmergencia" class="form-control">
      </div>
      <div class="form-group col-md-5">
        <label for="NomEmergencia">Nombre del contacto</label>
        <input type="text" name="NomEmergencia" id="NomEmergencia" class="form-control">
      </div>
      <input type="submit" value="Siguiente" class="btn btn-success mt-2" onclick="NextPagePersonal()">
    </form>
