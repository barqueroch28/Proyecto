        </div>
        <!-- PROFILE -->
        <div id="profile">
            <div id="photo"><img src="./img/foto.png" alt="" id="fotoUser"></div>
            <div id="name"><span id="span"><!--Jocsan Barquero <br> 118460064--></span></div>

        <!-- ITEMS -->
        <div id="menu-items">
            <div class="item">

        <h3>Informacion Laboral</h3>
        <form action="javascript:void(0);" method="post" onsubmit="MeasuredBoy()">

        <input type="text" name="Institucion" id="Institucion"> <br> <br>
        <label for="FechaInicio">Fecha en la que Inició</label>
        <input type="date" name="FechaInicio" id="FechaInicio"> <br> <br>
        <label for="FechaFin">Fecha en la que finalizo</label>
        <input type="date" name="FechaFin" id="FechaFin"> 
        <input type="submit" value="Guardar" onclick="MostrarResultado()">
        </form>
    </fieldset>
    <input type="text" id="IdPersona" disabled hidden>
    <script>
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');
        btn.addEventListener('click', e =>{
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");
            SetId();
            FillMenuBar();                       
            document.querySelector('body').classList.toggle('body-expanded');
        });
    </script>
